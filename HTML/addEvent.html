<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="../Style/New%20user.css">
    <link rel="stylesheet" href="../Libary/css/bootstrap.css">
    <link rel="stylesheet" href="../Style/New%20user.css">

    <meta charset="UTF-8">
    <title>Create a new account</title>
</head>
<body>
<div class="loginBox">
    <div class="glass">

        <h3><span class="frontText">Create a event </span></h3>
        <form>
            <div class="inputBox">
                <input type="text" id="createLocation" name="" placeholder="Event name">
                <i class="fa fa-user"></i>
            </div>

            <div class="inputBox">
                <input type="text" id="createPrice" name="" placeholder="Price" aria-describedby="sizing-addon1">
                <span><i class="fa fa-user" aria-hidden="true"></i></span>
            </div>
            <div class="inputBox">
                <input type="text" id="createEventName" name="" placeholder="Location">
                <span><i class="fa fa-user" aria-hidden="true"></i></span>
            </div>

            <div class="inputBox">
                <input type="text" id="createDescription" name="" placeholder="Description">
                <span><i class="fa fa-user" aria-hidden="true"></i></span>
            </div>
            <div class="inputBox">
                <input type="text" id="createEventDate" name="" placeholder="Date">
                <span><i class="fa fa-user" aria-hidden="true"></i></span>
            </div>
            <div class="btn">
                <button style="margin-bottom: auto" class="newAccountButton" id="createEvent">Create event</button>
                <div>
                    <button style="margin-bottom: auto" class="backButton" id="btnEvent">Back</button>
                </div>
            </div>
        </form>
    </div>
</div>
</form>
<script src="../Libary/js/jquery-3.2.1.js"></script>
<script src="../Javascript/Sdk.js"></script>
<script src="../Javascript/Events.js"></script>
</body>
</html>
