<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="../Style/New%20user.css">
    <link rel="stylesheet" href="../Libary/css/bootstrap.css">
    <link rel="stylesheet" href="../Style/New%20user.css">

    <meta charset="UTF-8">
    <title>Create a new account</title>
</head>
<body>
<div class="loginBox">
    <div class="glass">

        <h3><span class="frontText">Make your new account</span></h3>
        <form>
            <div class="inputBox">
                <input type="text" id="createFirstName" name="" placeholder="First name">
                <i class="fa fa-user"></i>
            </div>

            <div class="inputBox">
                <input type="text" id="createLastName" name="" placeholder="Last name" aria-describedby="sizing-addon1">
                <span><i class="fa fa-user" aria-hidden="true"></i></span>
            </div>
            <div class="inputBox">
                <input type="text" id="createEmail" name="" placeholder="Email">
                <span><i class="fa fa-user" aria-hidden="true"></i></span>
            </div>

            <div class="inputBox">
                <input type="password" id="createPassword" name="" placeholder="New password">
                <span><i class="fa fa-user" aria-hidden="true"></i></span>
            </div>
            <div class="inputBox">
                <input type="password" id="verifyPassword" name="" placeholder="Verify password">
                <span><i class="fa fa-user" aria-hidden="true"></i></span>
            </div>
            <div class="btn">
                <button style="margin-bottom: auto" class="newAccountButton" id="createAccount">Create account</button>
                <div>
                <button style="margin-bottom: auto" class="backButton" id="btnBack">Back</button>
            </div>
            </div>
        </form>
    </div>
</div>
</form>
<script src="../Libary/js/jquery-3.2.1.js"></script>
<script src="../Javascript/Sdk.js"></script>
<script src="../Javascript/createStudent.js"></script>
</body>
</html>
