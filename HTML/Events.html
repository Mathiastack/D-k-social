<body>

            <li><span class="glyphicon glyphicon-log-out" id="LogoutLogo" aria-hidden="true"></span></li>

        </ul>
    </div>
</nav>

<div class="container">
    <div class="page-header">
        <h1> Se alle events</h1>

    </div>

    <button type="button" id="addEvent" class="addEvent" data-toggle="modal" data-target="#createEventModal"> + Add
        Event(s)
    </button>


    <table class="table">

        <thead>
        <tr>
            <!-- har givet id en class "idEvent", for at kunne gøre at den ikke skal vise rækken. -->
            <th>id</th>
            <th>Name</th>
            <th>location</th>
            <th>Price</th>
            <th>Date</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody id="eventTable">

        </tbody>
    </table>

</div>
<!-- Modal for edit event - bootstrap -->
<div id="createEventModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title"><b>Editing event</b></h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="control-label" for="createEventName">Event name</label>
                    <input type="text" class="form-control" id="createEventName" placeholder="A name for your event">
                </div>
                <div class="form-group">
                    <label class="control-label" for="createEventLocation">Location</label>
                    <input type="text" class="form-control" id="createEventLocation" placeholder="Location">
                </div>
                <div class="form-group">
                    <label class="control-label" for="createEventPrice">Price</label>
                    <input type="number" class="form-control" id="createEventPrice" placeholder="Price">
                </div>
                <div class="form-group">
                    <label class="control-label" for="createEventDate">Date</label>
                    <input type="text" class="form-control" id="createEventDate" placeholder="dd/mm/yyyy">
                </div>
                <div class="form-group">
                    <label class="control-label" for="createEventDescription">Description</label>
                    <input type="" class="form-control" id="createEventDescription" placeholder="Description">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-info" id="createEvent">Create event</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>

</div>
