<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">DØK SOCIAL</a>
        </div>
        <ul class="nav navbar-nav">

        </ul>
    </div>
</nav>
<div class="loginBox">
    <div class="glass">

        <h3>Sign in to DØK SOCIAL</h3>
        <form>
            <div class="inputBox">
                <input type="text" class="form-control" id="textEmail" placeholder="Email"
                       aria-describedby="sizing-addon1">
                <i class="fa fa-user"></i>

                <div class="inputBox">
                    <input type="password" id="textPassword" class="form-control" placeholder="Password"
                           aria-describedby="sizing-addon1">
                    <span><i class="fa fa-user" aria-hidden="true"></i></span>
                </div>

                <div class="btn">
                    <button type="button" id="clickLogin" class="NewAccountButton">Login</button>
                    <div>

                        <a href="New%20user.html">
                            <button type="button" class="NewAccountButton">Create new account</button>
                        </a>
                    </div>
                </div>
            </div>
        </form>
    </div>
    </form>

</div>
</div>

<script src="../Libary/js/jquery-3.2.1.js"></script>
