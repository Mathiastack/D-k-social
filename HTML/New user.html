<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="../Style/New%20user.css">
    <meta charset="UTF-8">
    <title>Create a new account</title>
</head>
<body>
<div class="loginBox">
    <div class="glass">
        <img src="user.png" class="user">
        <h3>Make your new account</h3>
        <form>
            <div class="inputBox">
                <input type="text" name="" placeholder="Username">
                <i class="fa fa-user"></i>
            </div>
            <div class="inputBox">
                <input type="password" name="" placeholder="password">
                <span><i class="fa fa-user" aria-hidden="true"></i></span>
            </div>
            <div class="btn">
                <button type="button" class="btn btn-primary btn-lg btn-block">Login</button>
                <button type="button" class="btn btn-default btn-lg btn-block">Create new account</button>
            </div>
        </form>
    </div>
</div>
</form>
</body>
</html>
