<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="../Style/New%20user.css">
    <link rel="stylesheet" href="../Libary/css/bootstrap.css">

    <meta charset="UTF-8">
    <title>Create a new account</title>
</head>
<body>
<div class="loginBox">
    <div class="glass">
        <img src="user.png" class="user">
        <h3>Make your new account</h3>
        <form>
            <div class="inputBox">
                <input type="text" name="" placeholder="First name">
                <i class="fa fa-user"></i>
            </div>

            <div class="inputBox">
                <input type="password" name="" placeholder="Last name">
                <span><i class="fa fa-user" aria-hidden="true"></i></span>
            </div>

            <div class="inputBox">
                <input type="password" name="" placeholder="New password">
                <span><i class="fa fa-user" aria-hidden="true"></i></span>
            </div>

            <div class="inputBox">
                <input type="password" name="" placeholder="Verify password">
                <span><i class="fa fa-user" aria-hidden="true"></i></span>
            </div>

            <div class="inputBox">
                <input type="password" name="" placeholder="Email">
                <span><i class="fa fa-user" aria-hidden="true"></i></span>
            </div>

            <div class="btn">
                <a href="Login.html"><button type="button" class="btn btn-primary btn-lg btn-block">Create account</button></a>
            </div>
        </form>
    </div>
</div>
</form>
</body>
</html>
