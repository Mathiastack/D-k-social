<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Døk social</title>

    <link rel="stylesheet" href="Style/Login.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<div class="loginBox">
    <div class="glass">

        <h3>Sign in to DØK SOCIAL</h3>
        <form>
            <div class="inputBox">
                <input type="text" class="form-control" id="textEmail" placeholder="Email"
                       aria-describedby="sizing-addon1">
                <i class="fa fa-user"></i>

                <div class="inputBox">
                    <input type="password" id="textPassword" class="form-control" placeholder="Password"
                           aria-describedby="sizing-addon1">
                    <span><i class="fa fa-user" aria-hidden="true"></i></span>
                </div>
            </div>
        </form>
        <div class="btn">
            <button type="button" id="clickLogin" class="NewAccountButton">Login</button>
            <div>
                <a href="createStudent.html">
                    <button type="button" class="NewAccountButton">Create new account</button>
                </a>
            </div>
        </div>
    </div>
</div>


<script src="Library/js/jquery-3.2.1.js"></script>
<script src="Javascript/sdk.js"></script>
<script src="Javascript/Login.js"></script>
<script src="Javascript/createStudent.js"></script>

</body>
</html>
